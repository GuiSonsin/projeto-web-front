<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Listagem de Usuários</title>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>

    <body class="bg-light">

        <header class="py-3 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0">Listagem de Usuários</h1>
                    <a href="/cadastro" class="btn btn-primary">Novo Cadastro</a>
                </div>
            </div>
        </header>

        <main class="container d-flex justify-content-center align-items-center">
            <div class="card w-100 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">

                        <table class="table table-striped table-secondary table-bordered m-0">

                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Sobrenome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Ações</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let user of users">
                                    <th scope="row">{{ user.document }}</th>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.password }}</td>
                                    <td>{{ user.phone }}</td>
                                    <td>{{ user.email }}</td> 
                                    <td>
                                        <button type="button" class="btn btn-outline-primary w-100" [routerLink]="['/edicao', user.document]">
                                            Editar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
