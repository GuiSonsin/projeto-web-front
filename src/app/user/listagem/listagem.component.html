<body class="bg-light mb-3">

  <header class="py-3 mb-4">

    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Listagem de Usuários</h1>
        <button type="button" routerLink="/cadastro" class="btn btn-primary">Novo Cadastro</button>
      </div>
    </div>

  </header>

  <main class="container-fluid px-4">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm rounded-2">
          <div class="card-body p-0">
            <div class="table-responsive rounded-2">
              <table class="table table-striped table-light table-bordered m-0">

                <thead class="table-primary">
                  <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor="let user of users">
                    <th scope="row">{{ user.document }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-primary w-100" [routerLink]="['/edicao', user.document]">
                        Editar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
