<header class="py-3 mb-4">
    <div class="container">
        <h1 class="h4 mb-0">Edição de Usuário</h1>
    </div>
</header>

<form (ngSubmit)="salvar()" class="container my-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="document" class="form-label">CPF:</label>
      <input id="document" name="document" type="text" [(ngModel)]="user.document" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Nome:</label>
      <input id="name" name="name" type="text" [(ngModel)]="user.name" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="lastName" class="form-label">Sobrenome:</label>
      <input id="lastName" name="lastName" type="text" [(ngModel)]="user.lastName" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Senha:</label>
      <input id="password" name="password" type="password" [(ngModel)]="user.password" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="phone" class="form-label">Telefone:</label>
      <input id="phone" name="phone" type="text" [(ngModel)]="user.phone" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="user.email" class="form-control">
    </div>
  </div>

  <div class="w-100 d-flex justify-content-between">
    <button type="submit" class="btn btn-success">Editar</button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>
</form>
